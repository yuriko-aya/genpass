<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>GenPass v2 - Advanced Password Generator</title>
    <meta name="description" content="Advanced secure password generator with special characters and strength validation">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="mb-4">GenPass v2</h1>
        <p class="lead mb-4">Advanced Password Generator</p>
        <div class="alert alert-info mb-4" role="alert">
          <strong>Version 2 Features:</strong> 16-character passwords with special characters and automatic strength validation
        </div>
        
        <button type="button" id="main-button" class="btn btn-primary btn-lg" onclick="generatePasswordV2()">Generate Secure Password</button>
        
        <div id="generated_password" class="mt-4"></div>
        
        <!-- Password Strength Indicator -->
        <div id="password-strength" class="mt-3" style="display: none;">
          <div class="progress" style="height: 8px;">
            <div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <small id="strength-text" class="text-muted"></small>
        </div>
        
        <div class="d-grid mt-3">
            <div class="row">
                <div class="col-sm">
                    <button id="left-button" type="button" class="btn btn-primary btn-lg left-button" style="display: none;" onclick="generatePasswordV2()">Generate Another</button>
                </div>
                <div class="col-sm">
                    <button id="copy-button" type="button" class="btn btn-success btn-lg" style="display: none;" onclick="copyPassword()">
                        ðŸ“‹ Copy Password
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Quick Access Links -->
        <div class="mt-5">
          <h6>Other Versions:</h6>
          <div class="btn-group" role="group">
            <a href="/" class="btn btn-outline-secondary btn-sm">Version 1</a>
            <a href="/api/" class="btn btn-outline-secondary btn-sm">API v1</a>
            <a href="/api_v2/" class="btn btn-outline-secondary btn-sm">API v2</a>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      let currentPassword = '';

      async function generatePasswordV2() {
        try {
          const response = await fetch('/api/generate/v2', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            }
          });

          if (!response.ok) {
            const error = await response.json();
            showCopyFeedback(error.error || 'Error generating password. Please try again.');
            return;
          }

          const data = await response.json();
          currentPassword = data.password;

          const passwordElement = document.getElementById("generated_password");
          passwordElement.innerHTML = '<code style="font-size: 1.2em; word-break: break-all;">' + escapeHtml(data.password) + '</code>';
          passwordElement.classList.add('bg-light', 'p-3', 'rounded', 'border');

          // Show password strength
          showPasswordStrength(data.password);

          document.getElementById("copy-button").style.display = 'inline-block';
          document.getElementById("main-button").style.display = 'none';
          document.getElementById("left-button").style.display = 'inline-block';
        } catch (error) {
          console.error('Error generating password v2:', error);
          showCopyFeedback('Error generating password. Please try again.');
        }
      }

      async function copyPassword() {
        if (!currentPassword) {
          showCopyFeedback("No password to copy. Please generate a password first.");
          return;
        }

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(currentPassword).then(function() {
            showCopyFeedback("Password copied successfully!");
          }).catch(function(err) {
            console.error('Failed to copy password: ', err);
            fallbackCopyToClipboard(currentPassword);
          });
        } else {
          fallbackCopyToClipboard(currentPassword);
        }
      }

      function fallbackCopyToClipboard(text) {
        var textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.left = "-999999px";
        textArea.style.top = "-999999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          var successful = document.execCommand('copy');
          if (successful) {
            showCopyFeedback("Password copied successfully!");
          } else {
            showCopyFeedback("Failed to copy password. Please copy manually.");
          }
        } catch (err) {
          console.error('Fallback copy failed: ', err);
          showCopyFeedback("Failed to copy password. Please copy manually.");
        }

        document.body.removeChild(textArea);
      }

      function showCopyFeedback(message) {
        // Create a toast notification
        var toast = document.createElement('div');
        toast.className = 'toast-notification';
        toast.textContent = message;
        toast.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            z-index: 1000;
            transition: opacity 0.3s ease;
        `;

        document.body.appendChild(toast);

        setTimeout(function() {
          toast.style.opacity = '0';
          setTimeout(function() {
            if (document.body.contains(toast)) {
              document.body.removeChild(toast);
            }
          }, 300);
        }, 2000);
      }

      function escapeHtml(unsafe) {
        return unsafe
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      function calculatePasswordStrength(password) {
        let score = 0;
        let feedback = '';

        // Length scoring
        if (password.length >= 12) score += 25;
        else if (password.length >= 8) score += 15;
        else score += 5;

        // Character variety scoring
        if (/[a-z]/.test(password)) score += 15;
        if (/[A-Z]/.test(password)) score += 15;
        if (/[0-9]/.test(password)) score += 15;
        if (/[^A-Za-z0-9]/.test(password)) score += 25;

        // Bonus for very long passwords
        if (password.length >= 20) score += 5;

        if (score >= 80) feedback = 'Very Strong';
        else if (score >= 60) feedback = 'Strong';
        else if (score >= 40) feedback = 'Medium';
        else if (score >= 20) feedback = 'Weak';
        else feedback = 'Very Weak';

        return { score: Math.min(score, 100), feedback };
      }

      function showPasswordStrength(password) {
        const strength = calculatePasswordStrength(password);
        const strengthElement = document.getElementById('password-strength');
        const barElement = document.getElementById('strength-bar');
        const textElement = document.getElementById('strength-text');

        strengthElement.style.display = 'block';
        barElement.style.width = strength.score + '%';
        textElement.textContent = `Password Strength: ${strength.feedback} (${strength.score}/100)`;

        // Color coding
        if (strength.score >= 80) {
          barElement.className = 'progress-bar bg-success';
        } else if (strength.score >= 60) {
          barElement.className = 'progress-bar bg-info';
        } else if (strength.score >= 40) {
          barElement.className = 'progress-bar bg-warning';
        } else {
          barElement.className = 'progress-bar bg-danger';
        }
      }
    </script>
  </body>
</html>

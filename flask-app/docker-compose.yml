version: '3.8'

services:
  genpass:
    build: .
    ports:
      - "8000:8000"
    environment:
      FLASK_ENV: production
      GUNICORN_BIND: 0.0.0.0:8000
      GUNICORN_WORKERS: 4
      GUNICORN_LOG_LEVEL: info
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../src/js/genpass.js"></script>
    <link rel="stylesheet" href="../src/css/style.css">
    <title>GenPass v2 - Advanced Password Generator</title>
    <meta name="description" content="Advanced secure password generator with special characters and strength validation">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="mb-4">GenPass v2</h1>
        <p class="lead mb-4">Advanced Password Generator</p>
        <div class="alert alert-info mb-4" role="alert">
          <strong>Version 2 Features:</strong> 16-character passwords with special characters and automatic strength validation
        </div>
        
        <button type="button" id="main-button" class="btn btn-primary btn-lg" onclick="generate_password_v2_enhanced()">Generate Secure Password</button>
        
        <div id="generated_password" class="mt-4"></div>
        
        <!-- Password Strength Indicator -->
        <div id="password-strength" class="mt-3" style="display: none;">
          <div class="progress" style="height: 8px;">
            <div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <small id="strength-text" class="text-muted"></small>
        </div>
        
        <div class="d-grid mt-3">
            <div class="row">
                <div class="col-sm">
                    <button id="left-button" type="button" class="btn btn-primary btn-lg left-button" style="display: none;" onclick="generate_password_v2_enhanced()">Generate Another</button>
                </div>
                <div class="col-sm">
                    <button id="copy-button" type="button" class="btn btn-success btn-lg" style="display: none;" onclick="copy_password()">
                        ðŸ“‹ Copy Password
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Quick Access Links -->
        <div class="mt-5">
          <h6>Other Versions:</h6>
          <div class="btn-group" role="group">
            <a href="../" class="btn btn-outline-secondary btn-sm">Version 1</a>
            <a href="../api/" class="btn btn-outline-secondary btn-sm">API v1</a>
            <a href="../api_v2/" class="btn btn-outline-secondary btn-sm">API v2</a>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      window.generate_password_v2_enhanced = function() {
        try {
          const regex = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
          let result;
          let attempts = 0;
          const maxAttempts = 1000;
          
          // Use make_password_v2 if available, otherwise fallback
          if (typeof make_password_v2 === 'function') {
            do {
              result = make_password_v2(16);
              attempts++;
            } while (!regex.test(result) && attempts < maxAttempts);
          } else {
            // Fallback if make_password_v2 is not available
            result = generateFallbackPasswordV2(16);
          }
          
          if (attempts >= maxAttempts) {
            throw new Error('Failed to generate valid password after maximum attempts');
          }
          
          // Store the raw password for copying
          if (typeof window.currentPassword !== 'undefined') {
            window.currentPassword = result;
          } else {
            window.generatedPassword = result; // Fallback storage
          }
          
          const passwordElement = document.getElementById("generated_password");
          passwordElement.classList.add('bg-light', 'p-3', 'rounded', 'border', 'animated');
          passwordElement.innerHTML = '<code style="font-size: 1.2em; word-break: break-all;">' + escape_html(result) + '</code>';
          
          // Show password strength
          showPasswordStrength(result);
          
          document.getElementById("copy-button").style.display = 'inline-block';
          document.getElementById("main-button").style.display = 'none';
          document.getElementById("left-button").style.display = 'inline-block';
        } catch (error) {
          console.error('Error generating password v2:', error);
          if (typeof showCopyFeedback === 'function') {
            showCopyFeedback('Error generating password. Please try again.');
          } else {
            alert('Error generating password. Please try again.');
          }
        }
      }
      
      window.generateFallbackPasswordV2 = function(length) {
        const allChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
        const alphanumericChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        
        for (let i = 0; i < length; i++) {
          // First character must be alphanumeric
          if (i === 0) {
            result += alphanumericChars.charAt(Math.floor(Math.random() * alphanumericChars.length));
          } else {
            result += allChars.charAt(Math.floor(Math.random() * allChars.length));
          }
        }
        
        return result;
      }
      
      window.calculatePasswordStrength = function(password) {
        let score = 0;
        let feedback = '';
        
        // Length scoring
        if (password.length >= 12) score += 25;
        else if (password.length >= 8) score += 15;
        else score += 5;
        
        // Character variety scoring
        if (/[a-z]/.test(password)) score += 15;
        if (/[A-Z]/.test(password)) score += 15;
        if (/[0-9]/.test(password)) score += 15;
        if (/[^A-Za-z0-9]/.test(password)) score += 25;
        
        // Bonus for very long passwords
        if (password.length >= 20) score += 5;
        
        if (score >= 80) feedback = 'Very Strong';
        else if (score >= 60) feedback = 'Strong';
        else if (score >= 40) feedback = 'Medium';
        else if (score >= 20) feedback = 'Weak';
        else feedback = 'Very Weak';
        
        return { score: Math.min(score, 100), feedback };
      }
      
      window.showPasswordStrength = function(password) {
        const strength = calculatePasswordStrength(password);
        const strengthElement = document.getElementById('password-strength');
        const barElement = document.getElementById('strength-bar');
        const textElement = document.getElementById('strength-text');
        
        strengthElement.style.display = 'block';
        barElement.style.width = strength.score + '%';
        textElement.textContent = `Password Strength: ${strength.feedback} (${strength.score}/100)`;
        
        // Color coding
        if (strength.score >= 80) {
          barElement.className = 'progress-bar bg-success';
        } else if (strength.score >= 60) {
          barElement.className = 'progress-bar bg-info';
        } else if (strength.score >= 40) {
          barElement.className = 'progress-bar bg-warning';
        } else {
          barElement.className = 'progress-bar bg-danger';
        }
      }
    </script>
  </body>
</html>

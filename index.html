<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="src/js/genpass.js"></script>
    <link rel="stylesheet" href="src/css/style.css">
    <title>GenPass - Password Generator</title>
    <meta name="description" content="Secure client-side password generator with customizable options">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="mb-4">GenPass</h1>
        <p class="lead mb-4">Secure Password Generator</p>
        
        <!-- Password Options -->
        <div class="card mb-4" style="max-width: 600px; margin: 0 auto;">
          <div class="card-header">
            <h5 class="mb-0">Password Options</h5>
          </div>
          <div class="card-body text-start">
            <div class="mb-3">
              <label for="password-length" class="form-label">Password Length: <span id="length-display">32</span></label>
              <input type="range" class="form-range" min="8" max="64" value="32" id="password-length" oninput="updateLengthDisplay()">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Character Types:</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="include-uppercase" checked>
                <label class="form-check-label" for="include-uppercase">Uppercase Letters (A-Z)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="include-lowercase" checked>
                <label class="form-check-label" for="include-lowercase">Lowercase Letters (a-z)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="include-numbers" checked>
                <label class="form-check-label" for="include-numbers">Numbers (0-9)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="include-symbols">
                <label class="form-check-label" for="include-symbols">Symbols (!@#$%^&*)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="add-hyphens" checked>
                <label class="form-check-label" for="add-hyphens">Add hyphens every 8 characters</label>
              </div>
            </div>
          </div>
        </div>

        <button type="button" id="main-button" class="btn btn-primary btn-lg" onclick="generate_custom_password()">Generate Password</button>
        
        <div id="generated_password" class="mt-4"></div>
        
        <!-- Password Strength Indicator -->
        <div id="password-strength" class="mt-3" style="display: none;">
          <div class="progress" style="height: 8px;">
            <div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <small id="strength-text" class="text-muted"></small>
        </div>
        
        <div class="d-grid mt-3">
            <div class="row">
                <div class="col-sm">
                    <button id="left-button" type="button" class="btn btn-primary btn-lg left-button" style="display: none;" onclick="generate_custom_password()">Generate Another</button>
                </div>
                <div class="col-sm">
                    <button id="copy-button" type="button" class="btn btn-success btn-lg" style="display: none;" onclick="copy_password()">
                        ðŸ“‹ Copy Password
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Quick Access Links -->
        <div class="mt-5">
          <h6>Other Versions:</h6>
          <div class="btn-group" role="group">
            <a href="v2/" class="btn btn-outline-secondary btn-sm">Version 2</a>
            <a href="api/" class="btn btn-outline-secondary btn-sm">API v1</a>
            <a href="api_v2/" class="btn btn-outline-secondary btn-sm">API v2</a>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      // Ensure functions are available globally
      window.updateLengthDisplay = function() {
        const length = document.getElementById('password-length').value;
        document.getElementById('length-display').textContent = length;
      }
      
      window.generate_custom_password = function() {
        const length = parseInt(document.getElementById('password-length').value);
        const includeUppercase = document.getElementById('include-uppercase').checked;
        const includeLowercase = document.getElementById('include-lowercase').checked;
        const includeNumbers = document.getElementById('include-numbers').checked;
        const includeSymbols = document.getElementById('include-symbols').checked;
        const addHyphens = document.getElementById('add-hyphens').checked;
        
        // Validate at least one character type is selected
        if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
          if (typeof showCopyFeedback === 'function') {
            showCopyFeedback('Please select at least one character type.');
          } else {
            alert('Please select at least one character type.');
          }
          return;
        }
        
        try {
          const result = generateCustomPassword(length, {
            uppercase: includeUppercase,
            lowercase: includeLowercase,
            numbers: includeNumbers,
            symbols: includeSymbols,
            hyphens: addHyphens
          });
          
          const passwordElement = document.getElementById("generated_password");
          passwordElement.classList.add('bg-light', 'p-3', 'rounded', 'border');
          passwordElement.innerHTML = '<code style="font-size: 1.2em; word-break: break-all;">' + escape_html(result) + '</code>';
          
          // Show password strength
          showPasswordStrength(result);
          
          document.getElementById("copy-button").style.display = 'inline-block';
          document.getElementById("main-button").style.display = 'none';
          document.getElementById("left-button").style.display = 'inline-block';
        } catch (error) {
          console.error('Error generating custom password:', error);
          if (typeof showCopyFeedback === 'function') {
            showCopyFeedback('Error generating password. Please try again.');
          } else {
            alert('Error generating password. Please try again.');
          }
        }
      }
      
      window.generateCustomPassword = function(length, options) {
        let characters = '';
        
        if (options.uppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (options.lowercase) characters += 'abcdefghijklmnopqrstuvwxyz';
        if (options.numbers) characters += '0123456789';
        if (options.symbols) characters += '!@#$%^&*()_+-=[]{}|;:,.<>?';
        
        let result = '';
        const charactersLength = characters.length;
        
        // Use the secure random function if available
        const getRandomFunc = typeof getSecureRandom === 'function' ? getSecureRandom : function(max) {
          return Math.floor(Math.random() * max);
        };
        
        for (let i = 0; i < length; i++) {
          if (options.hyphens && (i % 8 === 0) && (i !== 0)) {
            result += '-';
          }
          result += characters.charAt(getRandomFunc(charactersLength));
        }
        
        return result;
      }
      
      window.calculatePasswordStrength = function(password) {
        let score = 0;
        let feedback = '';
        
        // Length scoring
        if (password.length >= 12) score += 25;
        else if (password.length >= 8) score += 15;
        else score += 5;
        
        // Character variety scoring
        if (/[a-z]/.test(password)) score += 15;
        if (/[A-Z]/.test(password)) score += 15;
        if (/[0-9]/.test(password)) score += 15;
        if (/[^A-Za-z0-9]/.test(password)) score += 25;
        
        // Bonus for very long passwords
        if (password.length >= 20) score += 5;
        
        if (score >= 80) feedback = 'Very Strong';
        else if (score >= 60) feedback = 'Strong';
        else if (score >= 40) feedback = 'Medium';
        else if (score >= 20) feedback = 'Weak';
        else feedback = 'Very Weak';
        
        return { score: Math.min(score, 100), feedback };
      }
      
      window.showPasswordStrength = function(password) {
        const strength = calculatePasswordStrength(password);
        const strengthElement = document.getElementById('password-strength');
        const barElement = document.getElementById('strength-bar');
        const textElement = document.getElementById('strength-text');
        
        strengthElement.style.display = 'block';
        barElement.style.width = strength.score + '%';
        textElement.textContent = `Password Strength: ${strength.feedback} (${strength.score}/100)`;
        
        // Color coding
        if (strength.score >= 80) {
          barElement.className = 'progress-bar bg-success';
        } else if (strength.score >= 60) {
          barElement.className = 'progress-bar bg-info';
        } else if (strength.score >= 40) {
          barElement.className = 'progress-bar bg-warning';
        } else {
          barElement.className = 'progress-bar bg-danger';
        }
      }
    </script>
  </body>
</html>
